<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Paramount Logo Recreation -->
  <!-- Main geometric shapes -->
  <g transform="translate(125, 50)">
    <!-- Dark gray shape (top-left) -->
    <path d="M0 50 L100 0 L150 25 L100 75 L50 100 Z" fill="#4a4a4a"/>
    
    <!-- Light gray shape (bottom-left) -->
    <path d="M0 50 L50 100 L0 150 L-50 125 L-50 75 Z" fill="#b8b8b8"/>
    
    <!-- Medium gray shape (bottom-right) -->
    <path d="M50 100 L100 75 L150 125 L100 175 L50 150 Z" fill="#888888"/>
    
    <!-- Dark gray shape (top-right) -->
    <path d="M100 75 L150 25 L200 50 L175 100 L150 125 Z" fill="#333333"/>
    
    <!-- White center square -->
    <rect x="75" y="75" width="50" height="50" fill="white"/>
  </g>
  
  <!-- PARAMOUNT text -->
  <g transform="translate(30, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333333">
      PARAMOUNT
    </text>
  </g>
  
  <!-- CONSULTANTS text -->
  <g transform="translate(70, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#888888" letter-spacing="8">
      CONSULTANTS
    </text>
  </g>
</svg>
